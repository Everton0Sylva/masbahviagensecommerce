<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light mb-3">
        <div class="container-header" fxLayout="row" fxLayout.xs="row wrap" fxLayout.sm="row wrap" fxLayoutAlign="space-between center">
            <a class="navbar-brand" [routerLink]="'.'" fxFlex="26">
                <img class="img-logo img-fluid" src="{{ baseAssets }}/home/logoCoobmais3.png" alt="Logo Coob +">
            </a>
    
            <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
                &#9776;
            </button>
    
            <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-start" fxFlex="auto" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100">
                <ul class="navbar-nav">
                    <li class="nav-item" *ngFor="let link of links">
                        <a [ngClass]="['nav-link pl-2 pr-2 link']" [href]="link.url" [target]="link.target" (click)="isMenuCollapsed = true;">{{ link.name | uppercase }}</a>
                    </li>
                    <li class="nav-item">
                        <a href="#indique-mais" class="nav-link pl-2 pr-2 link btn-assine-nav ml-3 cursor-pointer" (click)="isMenuCollapsed = true;">ASSINE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-header mt-50">
        <h3 class="text-white">
            Sua assinatura <br>
            de viagens flexível <br>
            e econômica.
        </h3>
    </div>
    <div class="container-header" fxLayout="row" fxLayoutAlign="start start">
        <a href="#indique-mais" *ngIf="isMenuCollapsed" class="btn-assine-bottom cursor-pointer">ASSINE</a>
    </div>
</header>
